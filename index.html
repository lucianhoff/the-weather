<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="shortcut icon" href="./icon.ico" type="image/x-icon">
    <title>The weather</title>
</head>

<body class="dark:bg-gray-900">
    <header class="text-white bg-indigo-600 p-5 w-100">
        <div class="flex items-center justify-between">
            <div class="flex justify-self-center">
                <h1 class="text-3xl font-semibold p-3 text-center uppercase md:text-5xl">The weather</h1>
            </div>
            <div class="">
                <svg id="moon" xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                </svg>
                <svg id="sun" xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 hidden" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                        clip-rule="evenodd" />
                </svg>
            </div>
        </div>
    </header>
    <main>
        <div">
            <div class="flex justify-center items-center my-8">
                <h2 class="text-2xl p-5 text-center rounded-full text-dark text-gray-900 font-bold bg-white">Find out how the Find out how the weather is
                </h2>
            </div>
            <div>
                <form id="form">
                    <div class="flex justify-center items-center my-8">
                        <input id="city" 
                            type="text"
                            class="mt-1 border-2 border-indigo-600 border-opacity-100  focus:border-indigo-600 w-80 p-2 shadow-sm sm:text-sm  rounded-full text-center text-dark2 placeholder-gray-900"
                            placeholder="City">
                    </div>
                    <div class="flex justify-center items-center my-8">

                        <select id="country"
                            class="text-center p-4 border-2 bg-white border-indigo-600 border-opacity-100 rounded-full py-3 px-6 text-dark3 placeholder-gray-900"
                            name="select" id="select">
                            <option disabled selected hidden value=""> Country </option>
                            <option value="AR">Argentina</option>
                            <option value="BR">Brasil</option>
                            <option value="CL">Chile</option>
                            <option value="ES">España</option>
                            <option value="US">Estados Unidos</option>
                        </select>
                    </div>
                    <div class="flex justify-center items-center my-8">
                        <input type="submit" value="Get weather"
                            class="uppercase inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium  rounded-full text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    </div>
                </form>
            </div>
            <div id="result" class="flex justify-center items-center my-8 text-indigo-600 font-bold">
                
            </div>
        </div>
    </main>
    <!-- para que no me borre las clases postcss xd -->
    <div class="hidden bg-white p-5 items-center rounded-lg flex-col close" id="card">
        <div class="flex justify-center flex-col ">
            <p class="text-3xl text-center py-5">The weather in ${name}</span></p>
            <p class="text-3xl text-center py-5">Temperature <span id="tempActual"> ${actual} <span class="text-2xl">°C</span></span></p>
        </div>
        <div class="flex flex-col justify-between md:flex-row">
            <p class="text-2xl py-5 px-10">Max: ${max} <span class="text-2xl">°C</span></p>
            <p class="text-2xl py-5 px-10">Min: ${min} <span class="text-2xl">°C</span></p>
        </div>
        <button id="close" class="uppercase close inline-flex justify-center py-2 px-3 border border-transparent shadow-sm text-sm font-medium  rounded-full text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        X 
        </button>
    </div>
    <script src="./main.js"></script> 
</body>

</html>
